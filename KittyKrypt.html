<!DOCTYPE html>
<head>
    <title>KittyKrypt</title>
    <link rel="stylesheet" href="Kitty.css" type="text/css">
</head>

<body>
    <div class = "full_body"> 
        <div class = "Full_encryptor">
            <div class = "Encrypt_text">
                <p> Encrypt Text Files using Random Key</p>
            </div>
            <div class = "Enc_or_dec">
                <button>Encrypt</button>
                <button>Decrypt</button>

            </div>
            <div class = "Image Upload">
                <input id = "image_upload">
                <button id = "Enter_Button" onClick = "upload_url()">Enter</button>
                <img width = "300"; height ="300"  src = "https://cdn2.thecatapi.com/images/muDrZOVdQ.jpg" id = "Cat-Image">
            </div>
            <div class = "Key_code">
                <p>Key Code entered Below</p>
                <input id = "kitty_key"> Enter Key Code </input>
                <div class = "Encrypt_buttons">
                    <a id = "download_pic" href = "" download="KittyKrypt" >Download</a>
                    <div class= "button" id = "random_kitty" onClick="random_kitty()">Random Kitty!</div>
                </div>
            </div>
        </div>
        <div class = "Full_Decryptor">
            <div class = "Decrypt_text">
                <p>Decrypt Files using Random Key</p>
            </div>
            <div class = "Image Upload">
                <img width = "300"; height ="300"  src = "https://cdn2.thecatapi.com/images/muDrZOVdQ.jpg">
            </div>
            <div class = "Key_code">
                <p>Key Code entered Below</p>
                <input id = "kitty_key"> Enter Key Code </input>
            </div>
        </div>
    </div>
</body>

<script src="Kitty.js"></script>
